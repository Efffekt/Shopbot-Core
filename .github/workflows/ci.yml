name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: placeholder
          SUPABASE_SERVICE_ROLE_KEY: placeholder
          GOOGLE_CLOUD_PROJECT: placeholder
          OPENAI_API_KEY: placeholder
          NEXT_PUBLIC_SUPER_ADMIN_EMAILS: ci@test.com
          NEXT_PUBLIC_ADMIN_EMAILS: ci@test.com
